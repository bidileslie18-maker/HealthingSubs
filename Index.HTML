<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HealthingSubs</title>
    <!--
        NOTE: PWA features (like offline access) are not fully functional
        in this single-file environment, as they require separate files
        (service-worker.js and manifest.json) that cannot be included here.
    -->
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/service-worker.js')
                    .then(registration => {
                        console.log('Service Worker registered with scope:', registration.scope);
                    }, err => {
                        console.log('Service Worker registration failed:', err);
                    });
            });
        }
    </script>
    <link rel="manifest" href="/manifest.json">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Lato', sans-serif;
            background-color: #252525;
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">
    <div class="bg-gray-800 p-6 sm:p-8 rounded-lg shadow-2xl w-full max-w-lg">
        <h1 class="text-2xl font-bold mb-4 text-white">My Healthing<span class="text-cyan-500">Club</span>Subs</h1>
        <p class="text-gray-400 mb-6 text-sm">Healthing Check-in</p>

        <!-- Main Input Form (Supabase Submission) -->
        <div id="mainForm" class="space-y-4">
            <div>
                <div class="flex items-center space-x-2">
                    <input type="text" id="privateIdInput" placeholder="Enter or scan Private ID"
                            class="flex-grow h-12 px-4 py-3 text-white bg-gray-700 border border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-cyan-500 transition duration-300">
                    <button id="scanPrivateIdBtn" class="h-12 w-12 flex items-center justify-center bg-blue-600 text-white rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="h-6 w-6">
                            <path d="M3.75 3.75H7.5v-1.5H3.75a1.5 1.5 0 0 0-1.5 1.5v3.75h1.5v-3.75ZM20.25 2.25h-3.75v1.5h3.75a1.5 1.5 0 0 1 1.5 1.5v3.75h-1.5v-3.75ZM2.25 20.25v-3.75h1.5v3.75a1.5 1.5 0 0 0 1.5 1.5h3.75v-1.5H3.75a1.5 1.5 0 0 1-1.5-1.5ZM16.5 21.75h3.75a1.5 1.5 0 0 0 1.5-1.5v-3.75h-1.5v3.75h-3.75v1.5Z" />
                        </svg>
                    </button>
                </div>
            </div>
            <div>
                <div class="flex items-center space-x-2">
                    <input type="text" id="keyInput" placeholder="Enter or scan Healthing Key"
                            class="flex-grow h-12 px-4 py-3 text-white bg-gray-700 border border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-cyan-500 transition duration-300">
                    <button id="scanKeyBtn" class="h-12 w-12 flex items-center justify-center bg-blue-600 text-white rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="h-6 w-6">
                            <path fill-rule="evenodd" d="M11.5 10.75a.75.75 0 0 0-1.5 0v5.5a.75.75 0 0 0 1.5 0v-5.5ZM15.25 10.75a.75.75 0 0 0-1.5 0v5.5a.75.75 0 0 0 1.5 0v-5.5ZM.75 12a.75.75 0 0 1 .75-.75h2.25a.75.75 0 0 1 0 1.5H1.5a.75.75 0 0 1-.75-.75ZM22.5 12a.75.75 0 0 1-.75.75h-2.25a.75.75 0 0 1 0-1.5h2.25a.75.75 0 0 1 .75.75ZM18.75 15a.75.75 0 0 0-.75.75v2.25a.75.75 0 0 0 1.5 0v-2.25a.75.75 0 0 0-.75-.75ZM18.75 6.75a.75.75 0 0 0-.75.75v2.25a.75.75 0 0 0 1.5 0V7.5a.75.75 0 0 0-.75-.75ZM5.25 15a.75.75 0 0 0-.75.75v2.25a.75.75 0 0 0 1.5 0v-2.25a.75.75 0 0 0-.75-.75ZM5.25 6.75a.75.75 0 0 0-.75.75v2.25a.75.75 0 0 0 1.5 0V7.5a.75.75 0 0 0-.75-.75ZM6 10.75a.75.75 0 0 0-1.5 0v5.5a.75.75 0 0 0 1.5 0v-5.5ZM10.5 7.5a.75.75 0 0 1 .75-.75h2.25a.75.75 0 0 1 0 1.5h-2.25a.75.75 0 0 1-.75-.75ZM10.5 16.5a.75.75 0 0 1 .75-.75h2.25a.75.75 0 0 1 0 1.5h-2.25a.75.75 0 0 1-.75-.75Z" clip-rule="evenodd" />
                        </svg>
                    </button>
                </div>
            </div>

            <div class="flex flex-col space-y-3">
                <button id="submitBtn" class="w-full px-4 py-3 bg-cyan-500 text-gray-900 font-bold rounded-lg shadow-md hover:bg-cyan-600 transition duration-300 transform hover:scale-105">
                    Submit Key
                </button>
                <button id="checkHistoryBtn" class="w-full px-4 py-3 bg-gray-700 text-white font-bold rounded-lg shadow-md hover:bg-gray-800 transition duration-300 transform hover:scale-105">
                    Check History
                </button>
            </div>
            <div id="offlineStatus" class="mt-4 text-center text-sm font-medium text-red-400"></div>
            <button id="syncBtn" class="mt-4 w-full px-4 py-3 bg-green-600 text-white font-bold rounded-lg shadow-md hover:bg-green-700 transition duration-300 transform hover:scale-105 hidden">
                Sync Offline Submissions (<span id="offlineCount">0</span>)
            </button>
        </div>

        <!-- QR Code Scanner Section -->
        <div id="scannerSection" class="hidden mt-8">
            <h2 id="scanner-title" class="text-2xl font-bold mb-4 text-white">Scan QR Code</h2>
            <div id="qr-reader" class="w-full p-2 border border-gray-600 rounded-lg"></div>
            <button id="cancelScanBtn" class="w-full mt-4 px-4 py-3 bg-red-600 text-white font-bold rounded-lg hover:bg-red-700 transition duration-300 focus:outline-none focus:ring-2 focus:ring-red-500 focus:ring-opacity-50">
                Cancel Scan
            </button>
        </div>

        <!-- Submission History Report -->
        <div id="historyReport" class="hidden mt-8">
            <h2 class="text-2xl font-bold mb-4 text-white">Submission History</h2>
            <div id="historyList" class="space-y-4 overflow-y-auto max-h-64 p-2 border border-gray-600 rounded-lg">
                <!-- History items will be dynamically added here -->
            </div>
            <button id="backToFormBtn" class="w-full mt-4 px-4 py-3 bg-gray-700 text-white font-bold rounded-lg hover:bg-gray-800 transition duration-300 focus:outline-none focus:ring-2 focus:ring-gray-500 focus:ring-opacity-50">
                Back to Submission
            </button>
        </div>

        <!-- Message area -->
        <div id="message" class="mt-6 p-4 rounded-lg text-sm font-medium transition-all duration-300 ease-in-out"></div>
    </div>

    <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
    <script type="module">
        import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';

        // NOTE: For a real-world application, these keys should be handled securely,
        // e.g., using environment variables on a server.
        const SUPABASE_URL = 'https://wprgkybgolraukwjexth.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6IndwcmdreWJnb2xyYXVrd2pleHRoIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTc2NjA5MzAsImV4cCI6MjA3MzIzNjkzMH0.5j9oUoRJNac37pU7MIspfK6Ei4Vol4NnMMCty1adGDA';

        const supabase = createClient(SUPABASE_URL, SUPABASE_KEY);

        // DOM elements
        const privateIdInput = document.getElementById('privateIdInput');
        const keyInput = document.getElementById('keyInput');
        const submitBtn = document.getElementById('submitBtn');
        const checkHistoryBtn = document.getElementById('checkHistoryBtn');
        const scanPrivateIdBtn = document.getElementById('scanPrivateIdBtn');
        const scanKeyBtn = document.getElementById('scanKeyBtn');
        const cancelScanBtn = document.getElementById('cancelScanBtn');
        const messageDiv = document.getElementById('message');
        const mainForm = document.getElementById('mainForm');
        const historyReport = document.getElementById('historyReport');
        const historyList = document.getElementById('historyList');
        const backToFormBtn = document.getElementById('backToFormBtn');
        const scannerSection = document.getElementById('scannerSection');
        const offlineStatusDiv = document.getElementById('offlineStatus');
        const syncBtn = document.getElementById('syncBtn');
        const offlineCountSpan = document.getElementById('offlineCount');


        let html5Qrcode = null;
        let scanTarget = null; // 'privateId' or 'healthKey'
        
        // Function to handle the full Supabase submission process
        const processSupabaseSubmission = async (privateId, key) => {
            try {
                // Step 1: Check if the Healthing Key exists and is unused
                const { data: keyData, error: keyError } = await supabase
                    .from('healthing_keys')
                    .select('is_used')
                    .eq('key', key)
                    .single();

                if (keyError || !keyData) {
                    throw new Error("Invalid Healthing Key.");
                }

                if (keyData.is_used) {
                    throw new Error("This Healthing Key has already been used.");
                }

                // Step 2: If Key is valid and unused, log the submission
                const { error: submissionError } = await supabase
                    .from('submission_history')
                    .insert({
                        private_id: privateId,
                        healthing_key: key,
                        timestamp: new Date().toISOString()
                    });

                if (submissionError) {
                    throw submissionError;
                }

                // Step 3: Mark the Healthing Key as used
                const { error: updateError } = await supabase
                    .from('healthing_keys')
                    .update({ is_used: true })
                    .eq('key', key);

                if (updateError) {
                    throw updateError;
                }

                return { success: true, message: `Submission successful! Healthing Key is now used.` };

            } catch (error) {
                console.error('Submission error:', error.message);
                return { success: false, message: `An error occurred: ${error.message}` };
            }
        };

        // Function to store submissions locally when offline
        const saveOfflineSubmission = (privateId, key) => {
            let offlineSubmissions = JSON.parse(localStorage.getItem('offlineSubmissions')) || [];
            offlineSubmissions.push({ privateId, key, timestamp: new Date().toISOString() });
            localStorage.setItem('offlineSubmissions', JSON.stringify(offlineSubmissions));
            displayMessage('Submission saved offline. It will sync when you are back online.', 'info');
            updateOfflineCount();
            keyInput.value = '';
        };

        // Function to update the offline submission count
        const updateOfflineCount = () => {
            const offlineSubmissions = JSON.parse(localStorage.getItem('offlineSubmissions')) || [];
            if (offlineSubmissions.length > 0) {
                syncBtn.classList.remove('hidden');
                offlineCountSpan.textContent = offlineSubmissions.length;
            } else {
                syncBtn.classList.add('hidden');
            }
        };

        // Function to sync offline submissions
        const syncOfflineSubmissions = async () => {
            if (!navigator.onLine) return; // Only sync when online

            let offlineSubmissions = JSON.parse(localStorage.getItem('offlineSubmissions')) || [];
            if (offlineSubmissions.length === 0) return;

            displayMessage(`Syncing ${offlineSubmissions.length} offline submission(s)...`, 'info');

            const syncedSubmissions = [];
            for (const submission of offlineSubmissions) {
                displayMessage(`Attempting to sync Private ID: ${submission.privateId}, Key: ${submission.key}...`, 'info');
                const result = await processSupabaseSubmission(submission.privateId, submission.key);
                
                if (result.success) {
                    displayMessage(`Successfully synced submission for Private ID: ${submission.privateId}`, 'success');
                    syncedSubmissions.push(submission);
                } else {
                    displayMessage(`Failed to sync for Private ID: ${submission.privateId}. Reason: ${result.message}`, 'error');
                }
            }

            // Remove successfully synced submissions from local storage
            const remainingSubmissions = offlineSubmissions.filter(
                sub => !syncedSubmissions.some(synced => synced.privateId === sub.privateId && synced.key === sub.key)
            );
            localStorage.setItem('offlineSubmissions', JSON.stringify(remainingSubmissions));
            updateOfflineCount();
            displayMessage('Sync complete.', 'success');
        };

        // Check offline status on page load
        const updateOnlineStatus = () => {
            if (navigator.onLine) {
                offlineStatusDiv.classList.add('hidden');
                syncOfflineSubmissions(); // Attempt to sync on reconnect
            } else {
                offlineStatusDiv.classList.remove('hidden');
                offlineStatusDiv.textContent = 'You are currently offline. Submissions will be saved locally.';
            }
        };

        window.addEventListener('online', updateOnlineStatus);
        window.addEventListener('offline', updateOnlineStatus);
        updateOnlineStatus();

        // Check for offline submissions on page load
        updateOfflineCount();

        // Deep linking: Check for a privateId in the URL when the page loads
        const urlParams = new URLSearchParams(window.location.search);
        const privateIdFromUrl = urlParams.get('privateId');
        if (privateIdFromUrl) {
            privateIdInput.value = privateIdFromUrl;
            displayMessage('Private ID found in URL. Ready to check history or submit.', 'success');
        }

        // Function to display messages
        const displayMessage = (text, type) => {
            messageDiv.textContent = text;
            messageDiv.classList.remove('bg-red-100', 'text-red-700', 'bg-green-100', 'text-green-700', 'bg-slate-100', 'text-slate-700');
            if (type === 'error') {
                messageDiv.classList.add('bg-red-100', 'text-red-700');
            } else if (type === 'success') {
                messageDiv.classList.add('bg-green-100', 'text-green-700');
            } else if (type === 'info') {
                messageDiv.classList.add('bg-slate-100', 'text-slate-700');
            }
        };

        // Function to check if Private ID is valid
        const isPrivateIdValid = async (privateId) => {
            if (!privateId) {
                displayMessage("Private ID cannot be empty.", 'error');
                return false;
            }
            // Supabase query to check for Private ID validity
            const { data: idData, error: idError } = await supabase
                .from('valid_private_ids')
                .select('id')
                .eq('id', privateId)
                .single();

            if (idError || !idData) {
                displayMessage("Invalid Private ID.", 'error');
                return false;
            }
            return true;
        };

        // Event listener for the "Check History" button
        checkHistoryBtn.addEventListener('click', async () => {
            const privateId = privateIdInput.value.trim();
            if (await isPrivateIdValid(privateId)) {
                await fetchAndDisplayHistory(privateId);
                mainForm.classList.add('hidden');
                historyReport.classList.remove('hidden');
                displayMessage('', 'none'); // Clear messages on form switch
            }
        });

        // Event listener for the main "Submit Key" button
        submitBtn.addEventListener('click', async () => {
            const privateId = privateIdInput.value.trim();
            const key = keyInput.value.trim();

            if (!key) {
                displayMessage("Healthing Key cannot be empty.", 'error');
                return;
            }
            if (!(await isPrivateIdValid(privateId))) {
                return;
            }

            if (navigator.onLine) {
                const result = await processSupabaseSubmission(privateId, key);
                if (result.success) {
                    displayMessage(result.message, 'success');
                    keyInput.value = '';
                } else {
                    displayMessage(result.message, 'error');
                }
            } else {
                saveOfflineSubmission(privateId, key);
            }
        });

        // Event listener for the manual sync button
        syncBtn.addEventListener('click', () => {
            syncOfflineSubmissions();
        });

        // Function to fetch and display submission history
        const fetchAndDisplayHistory = async (privateId) => {
            try {
                const { data, error } = await supabase
                    .from('submission_history')
                    .select('*')
                    .eq('private_id', privateId)
                    .order('timestamp', { ascending: false });

                if (error) {
                    throw error;
                }

                historyList.innerHTML = ''; // Clear previous history
                if (data.length === 0) {
                    historyList.innerHTML = '<p class="text-gray-400 text-center">No submission history found for this ID.</p>';
                    return;
                }

                data.forEach(item => {
                    const submissionTime = new Date(item.timestamp).toLocaleString();
                    const historyItem = document.createElement('div');
                    historyItem.classList.add('p-3', 'bg-gray-700', 'rounded-lg', 'border', 'border-gray-600', 'text-gray-200');
                    historyItem.innerHTML = `
                        <p><strong>Key:</strong> ${item.healthing_key}</p>
                        <p class="text-xs text-gray-400">Submitted: ${submissionTime}</p>
                    `;
                    historyList.appendChild(historyItem);
                });
            } catch (error) {
                console.error('Error fetching history:', error.message);
                displayMessage(`Error fetching history: ${error.message}`, 'error');
            }
        };

        // Function to stop the scanner and hide the UI, handling different states
        const stopScanner = () => {
            // First, immediately hide the scanner UI and show the form
            scannerSection.classList.add('hidden');
            mainForm.classList.remove('hidden');
            displayMessage('', 'none'); // Clear message

            // Attempt to stop the camera stream only if the scanner is running
            if (html5Qrcode && html5Qrcode.getState() !== 0) {
                html5Qrcode.stop().catch(err => {
                    console.warn("Html5Qrcode.stop() failed, but UI is updated:", err);
                });
            }
            html5Qrcode = null;
        };

        // Event listener for the "Back to Form" button
        backToFormBtn.addEventListener('click', () => {
            historyReport.classList.add('hidden');
            mainForm.classList.remove('hidden');
            displayMessage('', 'none');
            keyInput.value = '';
        });

        // Main QR Code Scanner Logic
        const startScanner = (target) => {
            scanTarget = target;
            mainForm.classList.add('hidden');
            scannerSection.classList.remove('hidden');
            document.getElementById('scanner-title').textContent = `Scan ${target === 'privateId' ? 'Private ID' : 'Healthing Key'}`;
            displayMessage('Initializing camera...', 'info');

            html5Qrcode = new Html5Qrcode("qr-reader");

            const onScanSuccess = (decodedText) => {
                // Fill the input field with the scanned text
                if (scanTarget === 'privateId') {
                    privateIdInput.value = decodedText;
                    displayMessage('Private ID scanned successfully.', 'success');
                } else { // scanTarget === 'healthKey'
                    keyInput.value = decodedText;
                    displayMessage('Healthing Key scanned. Submitting...', 'info');
                }
                
                // Stop the scanner. The logic to show/hide sections is now in stopScanner()
                stopScanner();

                // For Healthing Key, auto-submit after a slight delay
                if (scanTarget === 'healthKey') {
                    setTimeout(() => {
                        submitBtn.click();
                    }, 200);
                }
            };

            const onScanError = (errorMessage) => {
                // Suppress constant error logging for a smoother experience
            };

            // Force rear camera by specifying "environment" facing mode
            html5Qrcode.start(
                { facingMode: 'environment' },
                { fps: 10, qrbox: { width: 250, height: 250 } },
                onScanSuccess,
                onScanError
            ).catch(err => {
                displayMessage(`Could not start scanning: ${err.message}. Please check camera permissions.`, 'error');
                console.error("Failed to start scanning:", err);
                stopScanner();
            });
        };

        // Event listeners for the scan buttons
        scanPrivateIdBtn.addEventListener('click', () => {
            startScanner('privateId');
        });
        scanKeyBtn.addEventListener('click', () => {
            startScanner('healthKey');
        });
        
        // Event listener for the "Cancel Scan" button
        cancelScanBtn.addEventListener('click', () => {
            stopScanner();
        });
    </script>
</body>
</html>
